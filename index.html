<html>
 <head>
     <title>Pin Login w/ HTML, CSS & JS</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link href="pin-login/pin-login.css" rel="stylesheet">  
     <link rel="stylesheet" href="/assets/dcode.css">  
           
 </head>
 <body>

    <h1>Pin Login w/ HTML, CSS & JS</h1>
    <div class="pin-login" id="mainPinLogin">
        <input type="password" readonly class="pin-login__text">
        <div class="pin-login__numpad"></div>
    </div>
    <script src="pin-login/pin-login.js"></script>
    <script>
        new PinLogin({
            el: document.getElementById("mainPinLogin"),
            loginEndpoint: "http://localhost:5000",
            redirectTo: "http://localhost:5000/dashboard",
            maxNumbers: 4
        });
    </script>
 </body>
 </html>
